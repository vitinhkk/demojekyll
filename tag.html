---
layout: page
permalink: /tag/
---

{% for tag in site.tags %}
	<div class="catbloc" id="{{ tag | first | remove:' ' }}">
	<h3>{{tag[0]}}</h3>
	<ol>
	{% for posts in tag %}
		{% for post in posts %}
			{% if post.url %}
			<li><a href="{{site.baseurl}}{{post.url}}"><time>{{ post.date | date: "%-d %B %Y" }}</time> - {{ post.title }}</a></li>
			{% endif %}
		{% endfor %}
	{% endfor %}
	</ol>
	</div>
{% endfor %}
