---
layout: page
permalink: /tag/
---

{% for tag in site.tags %}
	<div class="catbloc" id="{{ tag | first | remove:' ' }}">
	<h2>{{ tag | first }}</h2>
	<ul>
	{% for posts in tag %}
		{% for post in posts %}
			{% if post.url %}
			<li><a href="{{ post.url }}"><time>{{ post.date | date: "%-d %B %Y" }}</time>{{ post.title }}</a></li>
			{% endif %}
		{% endfor %}
	{% endfor %}
	</ul>
	</div>
{% endfor %}
