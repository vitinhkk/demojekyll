<div class="col-xs-6 col-md-4 col-lg-3 bg-info">
	<div class="row">
		<span class="badge pull-right">
		{% assign k = post.price|divided_by:1000%}
		{% assign m = post.price|divided_by:1000000%}
		{% if k > 1 %}~{{k}}K{% endif %}
		{% if m > 1 %}~{{k}}M{% endif %}
		</span>
		<a href="{{post.url|prepend:site.baseurl}}"><span class="well well-sm">{{post.title}}</span></a>
		{% if post.thumb %}
		<img src="{{site.baseurl}}/thumb/{{post.thumb}}" class="img-thumbnail"/>
		{% endif %}
	</div>
</div>
