<div class="col-xs-6 col-md-4 col-lg-3 bg-info">
	<div class="row">
		<span class="badge pull-right">{{post.price/1000}}</span>
		<a href="{{post.url|prepend:site.baseurl}}"><span class="">{{post.title}}</span></a>
		{% if post.thumb %}
		<img src="{{site.baseurl}}/thumb/{{post.thumb}}" class="img-thumbnail"/>
		{% endif %}
	</div>
</div>
